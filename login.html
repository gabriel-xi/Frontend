<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Login - Feelings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h2>Benvenuto in Feelings</h2>
            <form id="loginForm">
                <div class="input-group">
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-group">
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div id="error-message"></div>
                <button type="submit" class="btn dynamic-shadow">Accedi</button>
            </form>
            <p>Non hai un account? <a href="registrazione.html">Registrati</a></p>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://<tuo-backend>.onrender.com';

document.getElementById('loginForm').addEventListener('submit', async function(event) {
    event.preventDefault();
    const formData = new FormData(this);

    try {
        const response = await fetch(`${BACKEND_URL}/auth/login`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
                email: formData.get('email'),
                password: formData.get('password')
            })
        });

        const data = await response.json();
        if (response.ok) {
            localStorage.setItem('token', data.token);
            localStorage.setItem('user', JSON.stringify(data.user));
            window.location.href = 'home.html';
        } else {
            alert(data.error);
        }
    } catch (err) {
        console.error('Errore:', err);
        alert('Errore durante il login.');
    }
});
    </script>
</body>
</html>
